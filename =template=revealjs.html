    <script type="text/javascript">
      Reveal.initialize({
        controls: true,
        progress: true,

        center: true,

          smartypants: true,

        dependencies: [
          // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
          { src: 'https://cdn.jsdelivr.net/npm/reveal.js@3.5.0/lib/js/classList.min.js',
            condition: function() { return !document.body.classList; } },

          // Plugins:
          // => Highlight: Syntax highlight for <code> elements
          { src: 'https://cdn.jsdelivr.net/npm/reveal.js@3.5.0/plugin/highlight/highlight.min.js',
            async: true,
            callback: function() { hljs.initHighlightingOnLoad(); } },
          // => Markdown: Interpret Markdown in <section> elements
          { src: 'https://cdn.jsdelivr.net/npm/reveal.js@3.5.0/plugin/markdown/marked.min.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'https://cdn.jsdelivr.net/npm/reveal.js@3.5.0/plugin/markdown/markdown.min.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          // => Math: Use MathJax to render formulas
          { src: 'https://cdn.jsdelivr.net/npm/reveal.js@3.5.0/plugin/math/math.min.js',
            async: true },
          // => Zoom: Zoom in and out with Alt+click
          { src: 'https://cdn.jsdelivr.net/npm/reveal.js@3.5.0/plugin/zoom-js/zoom.min.js',
            async: true },
        ]
